   background:-webkit-linear-gradient(45deg,#c00,#0f0,#00f,#f00,#0c0);

}
@keyframes colorchange{
    0%{
    background-position: 0 0;
    }
      50%{
      background-position:200px 0;
         
          
      }
      100%{
             background-position:400px 0;
      }
}
